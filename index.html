<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Net-Set</title>

    <!-- Styles -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <link rel="stylesheet" type="text/css" href="public/shapes.css">
    <link rel="stylesheet" type="text/css" href="public/cards.css">
</head>

<body>
<div id="sidebar">
    <h1>Net-Set</h1>
    <p>A description or something</p>

    <p><button>How to play</button></p>

    <div id="players">
    </div>


</div>

<div id="content">
    <div>
        <button name="start">Start game</button>
    </div>

<div id="board" class="hidden">

    <div id="slot-A" class="card hidden">
    </div>

    <div id="slot-B" class="card hidden">
    </div>

    <div id="slot-C" class="card hidden">
    </div>



    <div id="slot-D" class="card hidden">
    </div>

    <div id="slot-E" class="card hidden">
    </div>

    <div id="slot-F" class="card hidden">
    </div>



    <div id="slot-G" class="card hidden">
    </div>

    <div id="slot-H" class="card hidden">
    </div>

    <div id="slot-I" class="card hidden">
    </div>



    <div id="slot-J" class="card hidden">
    </div>

    <div id="slot-K" class="card hidden">
    </div>

    <div id="slot-L" class="card hidden">
    </div>


    <!-- additional 3 cards to make 15: -->

    <div id="slot-M" class="card hidden">
    </div>

    <div id="slot-N" class="card hidden">
    </div>

    <div id="slot-slot-O" class="card hidden">
    </div>

    <!-- additional 3 cards to make 18: -->

    <div id="slot-P" class="card hidden">
    </div>

    <div id="slot-Q" class="card hidden">
    </div>

    <div id="slot-R" class="card hidden">
    </div>




</div> <!-- end board -->

<div id="dealer" class="hidden">
    <p><span id="cards-left">5</span> cards left</p>
    <p>No sets?</p>
    <button name="deal-3">Deal 3</button>
</div>

</div> <!-- end content -->

<!-- SCRIPTS: Libraries -->
<script src="https://cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
<script src="public/underscore-1.3.3-templates.js" type="text/javascript"></script>
<script src="public/mori.js" type="text/javascript"></script>

<!-- CLIENT SCRIPT -->
<script src="public/client.js" type="text/javascript"></script>

<!-- TEMPLATES -->
<script id="cardContentTemplate" type="text/template">
    <div id="<%= card.id %>" class="card-content" data-slot="<%= slot %>">
        <div class="markers"></div>
        <%= svgShapes %>
    </div>
</script>

<script id="svgTemplate" type="text/template">
    <svg class="shape <%= card.fill %>-<%= card.color %> <%= card.shape %>">
        <%= shapes[card.shape] %>
    </svg>
</script>

<script id="playerTemplate" type="text/template">
    <div id="<%= name %>" class="player pcol-<%= color %> <% if (isMe) {%> me <% } %>">
        <%= name %>
        <span class="score"><%= score %></span>
    </div>
</script>

<script id="markerTemplate" type="text/template">
    <div class="marker pcol-<%= color %>" data-player="<%= name %>"></div>
</script>


</body>

</html>
