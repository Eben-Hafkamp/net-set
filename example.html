<body>
<div id="sidebar">
    <h1>Net-Set</h1>
    <p>A description or something</p>

    <p><button>How to play</button></p>

    <div id="players">
        <div class="player pcol-1">
            Luke
            <span class="score">2</span>
        </div>

        <div class="player pcol-2">
            Leia
            <span class="score">4</span>
        </div>

        <div class="player pcol-3">
            Han
            <span class="score">5</span>
        </div>

        <div class="player me pcol-4">
            Chewbacca
            <span class="score">3</span>
        </div>

        <div class="player pcol-5">
            Ben
            <span class="score">4</span>
        </div>
    </div>


</div>

<div id="content">
    <div>
        <button name="start" class="hidden">Start game</button>
    </div>

<div id="board" class="flex">

    <div class="card">
        <div id="0" class="card-content">
            <div class="shape open-red diamond"></div>
            <div class="shape shaded-red diamond"></div>
            <div class="shape solid-red diamond"></div>

        </div>
    </div>

    <div class="card">
        <div id="3" class="card-content">
            <div class="shape open-red pill"></div>
            <div class="shape shaded-red pill"></div>
            <div class="shape solid-red pill"></div>
        </div>
    </div>

    <div class="card">
        <div id="4" class="card-content">
            <div class="shape open-red rectangle"></div>
            <div class="shape shaded-red rectangle"></div>
            <div class="shape solid-red rectangle"></div>
        </div>
    </div>

    <div class="card">
        <div id="0" class="card-content">
            <div class="shape open-green diamond"></div>
            <div class="shape shaded-green diamond"></div>
            <div class="shape solid-green diamond"></div>

        </div>
    </div>

    <div class="card">
        <div id="3" class="card-content">
            <div class="shape open-green pill"></div>
            <div class="shape shaded-green pill"></div>
            <div class="shape solid-green pill"></div>
        </div>
    </div>

    <div class="card">
        <div id="4" class="card-content">
            <div class="shape open-green rectangle"></div>
            <div class="shape shaded-green rectangle"></div>
            <div class="shape solid-green rectangle"></div>
        </div>
    </div>


    <div class="card">
        <div id="0" class="card-content">
            <div class="shape open-purple diamond"></div>
            <div class="shape shaded-purple diamond"></div>
            <div class="shape solid-purple diamond"></div>

        </div>
    </div>

    <div class="card">
        <div id="3" class="card-content">
            <div class="shape open-purple pill"></div>
            <div class="shape shaded-purple pill"></div>
            <div class="shape solid-purple pill"></div>
        </div>
    </div>

    <div class="card">
        <div id="4" class="card-content">
            <div class="shape open-purple rectangle"></div>
            <div class="shape shaded-purple rectangle"></div>
            <div class="shape solid-purple rectangle"></div>
        </div>
    </div>

    <div class="card hidden">
        <div id="5" class="card-content">
            <svg class="shape solid-red rectangle">
                <rect/>
            </svg>
            <svg class="shape solid-red rectangle">
                <rect/>
            </svg>
            <svg class="shape solid-red rectangle">
                <rect/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="6" class="card-content">
            <svg class="shape open-purple diamond">
                <polygon points="3,20 35,3 67,20 35,37"/>
            </svg>
            <svg class="shape open-purple diamond">
                <polygon points="3,20 35,3 67,20 35,37"/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="7" class="card-content">
            <svg class="shape open-green pill">
                <ellipse cx="35" cy="20" rx="33" ry="18"/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="8" class="card-content">
            <div class="markers">
                <div class="marker pcol-5" data-player="Ben"></div>
            </div>
            <svg class="shape solid-green rectangle">
                <rect/>
            </svg>
            <svg class="shape solid-green rectangle">
                <rect/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="9" class="card-content">
            <svg class="shape shaded-red rectangle">
                <rect/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="10" class="card-content">
            <svg class="shape solid-purple diamond">
                <polygon points="3,20 35,3 67,20 35,37"/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="11" class="card-content">
            <svg class="shape solid-red pill">
                <ellipse cx="35" cy="20" rx="33" ry="18"/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="12" class="card-content">
            <svg class="shape shaded-green rectangle">
                <rect/>
            </svg>
        </div>
    </div>

    <!-- additional 3 cards to make 15: -->
    <div class="card hidden">
        <div id="13" class="card-content">
            <svg class="shape shaded-green rectangle">
                <rect/>
            </svg>
            <svg class="shape shaded-green rectangle">
                <rect/>
            </svg>
            <svg class="shape shaded-green rectangle">
                <rect/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="14" class="card-content">
            <svg class="shape open-red diamond">
                <polygon points="3,20 35,3 67,20 35,37"/>
            </svg>
            <svg class="shape open-red diamond">
                <polygon points="3,20 35,3 67,20 35,37"/>
            </svg>
        </div>
    </div>

    <!-- additional 3 cards to make 18: -->

    <div class="card hidden">
        <div id="15" class="card-content">
            <svg class="shape open-purple pill">
                <ellipse cx="35" cy="20" rx="33" ry="18"/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="16" class="card-content">
            <svg class="shape shaded-purple rectangle">
                <rect/>
            </svg>
        </div>
    </div>

    <div class="card hidden">
        <div id="17" class="card-content">
            <div class="markers">
                <div class="marker pcol-1" data-player="Luke"></div>
                <div class="marker pcol-3" data-player="Han"></div>
            </div>
            <svg class="shape shaded-red rectangle">
                <rect/>
            </svg>
            <svg class="shape shaded-red rectangle">
                <rect/>
            </svg>
            <svg class="shape shaded-red rectangle">
                <rect/>
            </svg>
        </div>
    </div>



</div> <!-- end board -->
    <div id="dealer">
        <p><span id="cards-left">5</span> cards left</p>
        <p>No sets?</p>
        <button name="deal-3">Deal 3</button>
    </div>
</div> <!-- end content -->

<!-- SCRIPTS: Libraries -->
<script src="https://cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>

<!-- TEMPLATES -->
<script id="cardContentTemplate" type="text/template">
    <div id="<%= cardID %>" class="card-content">
        <div class="markers"></div>
        <%= svgShapes %>
    </div>
</script>

<script id="svgTemplate" type="text/template">
    <svg class="shape <%= card.fill %>-<%= card.color %> <%= card.shape %>">
        <%= shapes[card.shape] %>
    </svg>
</script>

<script id="playerTemplate" type="text/template">
    <div id="<%= name %>" class="player pcol-<%= color %>">
        <%= name %>
        <span class="score"><%= score %></span>
    </div>
</script>
